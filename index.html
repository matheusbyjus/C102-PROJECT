<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de imagens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
        <h3 class="heading">Identificador de imagens</h3>
        <br>
        <br>
        <p style="font-size: 22px;">o modelo foi treinado para identificar estes objetos:</p>
        <b class="objetos">
            pai
            <hr>
            filho
            <hr>
            mãe
            <hr>
            avó
            <hr>
        </b>
        <label> visualização da webcam</label>
        <div id="camera"></div>
        <br> <br>
        <div id="result"></div>
        <br><br>
        <button onclick="foto()">capturar imagem</button>
        <br>
        <br>
        <button onclick="checar()">identificar imagem</button>
        <br><br>
        <p style="font-size: 22px;">objeto:
            <span id="nomeObjeto"></span>
        </p>
        <p style="font-size: 22px;">precisão:
            <span id="precisao"></span>
        </p>
    </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
